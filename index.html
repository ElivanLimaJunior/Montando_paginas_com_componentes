<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Casa Verde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asssets/css/base/base.css">
    <link rel="stylesheet" href="asssets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="asssets/css/componentes/botoes.css">
    <link rel="stylesheet" href="asssets/css/componentes/input.css">
    <link rel="stylesheet" href="asssets/css/componentes/cartao.css">
    <link rel="stylesheet" href="asssets/css/componentes/item.css">
    <link rel="stylesheet" href="asssets/css/componentes/protudo.css">
    <link rel="stylesheet" href="asssets/css/componentes/video.css">
</head>
<body>
    <header class="container cabecalho">
        <img src="asssets/img/logo.svg" alt="Logo da Casa Verde" class="cabecalho__logo">
        <a href="#" aria-label="Meu carinho de Compras">
            <img src="asssets/img/icones/carrinho.svg" alt="Carinho de Compras" class="cabecalho__carinho">
        </a>
    </header>
    <main class="container">
        <button class="botao">Assinar Newslatteres</button>

        <input type="text" class="input input--icone input--email" placeholder="Insira seu e-mail" aria-label="Insira seu e-mail">

        <button class="botao botao--alternativo">Alternativo</button>

        <article class="cartao">
            <h2 class="titulo alinhamento--meio">Como conseguir
                <span class="titulo--destaque">minha planta</span></h2>
            <ul class="lista-item">
                <li class="item">
                    <span class="item__icone item__icone-cursor"></span>
                    <p>Escolha suas plantas</p>
                </li>
                <li class="item">
                    <span class="item__icone item__icone-carrinho"></span>
                    <p>Faça seu pedido</p>
                </li>
                <li class="item">
                    <span class="item__icone item__icone-caminhao"></span>
                    <p>Aguarde na sua casa</p>
                </li>
            </ul>
        </article>

        <article class="produto">
            <img src="asssets/img/produto-01.png" alt="Foto do produto" class="produto__imagem">
            <div class="produto__conteudo">
                <h3 class="produto__titulo titulo--destaque">Ajuga reptans</h3>
                <p class="produto__preco">R$ 20,00</p>
                <a href="#" class="produto__comprar">Comprar <span class="produto__comprar--icone"></span></a>
            </div>
        </article>
        <article class="cartao-de-video">
            <div class="cartao-de-video__video"><img src="https://picsum.photos/278/252" alt="Banner do vídeo"></div>
        </article>
        <h3 class="cartao-de-video__titulo">Vídeo ZXY</h3>
        <p>Publicado em março de 2019</p>
    </main>
          
</body>
</html>
